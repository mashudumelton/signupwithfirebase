<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align: center">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 

<form *ngIf="login" [formGroup]="login" (ngLogin)="submit()">

  <ion-item>
    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
    <ion-input formControlName="email"  placeholder="email"  type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item *ngIf="login.controls.email.invalid && login.controls.email.dirty">
      <p>Please enter Email</p>

    </ion-item>


<ion-item>
<ion-label><ion-icon name="lock"></ion-icon></ion-label>
<ion-input formControlName="password"   placeholder="password"  type="password" [(ngModel)]="password"></ion-input>
</ion-item>
<ion-item *ngIf="login.controls.password.invalid && login.controls.password.dirty">
<p>Please enter Password</p>

</ion-item>



<div padding-horizontal>

  <div class="form-error">{{loginError}}</div>
  <button style="background-color: black; color:white;margin-top: 20%;" ion-button full (click)="submit()" [disabled]="login.invalid" > 
      <ion-icon name="log-in"></ion-icon>
    Login
  </button>

	<!-- <div class="login-footer">
				<p>
					<a href="">Forgot password?</a>
					If you're a new user, please sign up.
				</p>
      </div> -->
      <button ion-button block clear (click)="resetPwd()">
          Forgot Password
        </button>

<ion-list>

  <button style="background-color: black; color:white;" ion-button icon-left block clear (click)="loginUser()" >
    <ion-icon name="logo-google"></ion-icon>
    Log in with Google
  </button>

  <button style="background-color: black; color:white;" ion-button icon-left block clear (click)="Signup()">
    <ion-icon name="person-add"></ion-icon>
    Sign up
  </button>
</ion-list>
</div>
</form>

</ion-content>
